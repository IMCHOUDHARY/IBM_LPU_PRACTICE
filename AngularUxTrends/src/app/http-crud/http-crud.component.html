<div class="row">
  <div class="col-md-6">
<table class="table table-striped">
  <tr>
    <th>Id</th>
    <th>Name</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{ user.id }}</td>
    <td>{{ user.name }}</td>
  </tr>
</table>
  </div>

  <div class="col-md-6">
<h3>Create User</h3>
<div style="width: 400px;">
  <form>
    <div class="form-group">
      <label for="id">Id</label>
      <input type="text" class="form-control" id="id" required [(ngModel)]="userObj.id" name="id">
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="userObj.name" name="name">
    </div>

    <button (click)="onSubmit()" type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
</div>
</div>
